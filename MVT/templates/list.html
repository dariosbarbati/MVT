<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Lista de Familiares</title>
</head>
<body style="text-align: center">
    
    <br>
    <br> 

    <!-- Hago un for para recorrer el objeto con todos los familiares-->
    <div class="container text-center">
        <div class="row align-items-start">

    {% for person in persons %}

            <div class="col">
    <!-- <h1 style= "color: rgb(96, 96, 168) ;">Nombre: {{person.name}}</h1>
    <h1 style= "color: rgb(96, 96, 168) ;">Apellido: {{person.last_name}}</h1> -->

    <h4 style= "color: rgb(96, 96, 168) ;">Nombre: {{person.name}}</h1>
    <h4 style= "color: rgb(96, 96, 168) ;">Apellido: {{person.last_name}}</h1>
    <h6>Edad: {{person.ages}}</h2>
    <h6>Vinculo: {{person.parent}}</h2>
    <h6>Fecha: {{person.date}}</h2>

    <br>
    <br> 
            </div>

    {% endfor %}
        </div>
    </div>

    <!-- Creo el boton para volver -->
    
    <a  href="http://127.0.0.1:8000/bienvenido/" type="button" class="btn btn-primary">Volver</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</html>
